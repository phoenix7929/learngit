    // let a = new Admin();

    class User {
      show() {
        //方法是在原型链上
        console.log("show here");
      }
    }
    class Admin extends User {
      constructor(name) {
        super();
        this.name = name; //属性是在对象上
      }
    }
    console.dir(Admin);
    let a = new Admin("婷婷");
    console.log(a.__proto__ == Admin.prototype);
    a.show();
    console.log(a);
  </script>
